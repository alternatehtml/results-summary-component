<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="results-summary">
    
    <!-- RESULTS CONTAINER -->
    <div class="results-container">
      <p id="yourResult">Your Result</p>
      <div class="results-circle">
        <div class="circle-content">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="results-desc">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <!-- SUMMARY CONTAINER -->
    <div class="summary-container">
        <p id="summary">Summary</p>
        <div class="category-list">
          <div class="category react">
            <div class="category-label">
              <img src="./assets/images/icon-reaction.svg">
              <p>Reaction</p>
            </div>
            <p class="score"><span>80</span> / 100</p>
          </div>
          <div class="category mem">
            <div class="category-label">
              <img src="./assets/images/icon-memory.svg">
              <p>Memory</p>
            </div>
            <p class="score"><span>92</span> / 100</p>
          </div>
          <div class="category verb">
            <div class="category-label">
              <img src="./assets/images/icon-verbal.svg">
              <p>Verbal</p>
            </div>
            <p class="score"><span>61</span> / 100</p>
          </div>
          <div class="category vis">
            <div class="category-label">
              <img src="./assets/images/icon-visual.svg">
              <p>Visual</p>
            </div>
            <p class="score"><span>72</span> / 100</p>
          </div>
        </div>
      
      <!-- CONTINUE BUTTON -->
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
